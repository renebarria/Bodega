{% extends 'base.html' %}

{% block title %}Registro{% endblock %}

{% block content %}
    <h1>Registro</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Registrarse">
    </form>

    <form action="{% url 'login' %}" style="display: inline;">
        <button type="submit" class="btn btn-secondary">Volver</button>
    </form>
{% endblock %}
